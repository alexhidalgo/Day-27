<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body ng-app ng-controller="SignUpCtrl">

    <form novalidate ng-show="!submissionSuccess" ng-submit="submit(); submitted = true" name="userForm">
      <h1>Contact Us</h1>
      <div class="input-group" layout="row">

        <label>Name</label>
        <input required placeholder="Sally Smith" id="name" type="text" name="name" ng-model="user.name" required>
        <p class="alert" ng-show="userForm.name.$invalid && userForm.name.$dirty || submitted && userForm.name.$invalid">Name cannot be left empty</p>

        <label>Email</label>
        <input required placeholder="ssmith@gmail.com" name="email" type="text" ng-model="user.email">
        <p class="alert" ng-show="user.email.indexOf('@') === -1 && userForm.email.$dirty || submitted && userForm.email.$invalid">Email must contain an '@'</p>

        <label>Website</label>
        <input required placeholder="mssmith.net" name="website" type="text" ng-model="user.website">
        <p class="alert" ng-show="user.website.substring(0, 7) !== 'http://' && userForm.website.$dirty || submitted && userForm.website.$invalid">Website must start with a http://</p>

        <label>Message</label>
        <textarea required placeholder="A friendly message..." name="message" type="text" ng-model="user.message"></textarea>
        <p class="alert" ng-show="userForm.message.$invalid && userForm.message.$dirty || submitted &&userForm.message.$invalid">Message cannot be left empty</p>

      </div>
      <input class="form-button" type="submit">
    </form>

    <div ng-show="submissionSuccess" class="submission-success">
      <p>Thanks for contacting us Aaron Larner. We have received your message and will be in touch with you shortly.</p>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>

  </body>
</html>
